{% extends 'common/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add Instrument{% endblock %}

{% block content %}
<div class="container mx-auto p-4 max-w-md mt-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">
            Add New Instrument
        </h2>

        <!-- The form itself -->
        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}
            
            <!-- Action Buttons -->
            <div class="flex justify-between pt-4 mt-4 border-t">
                <!-- Cancel button -->
                <a href="{% url 'instruments-page' %}" class="px-4 py-2 text-gray-700 border rounded-lg hover:bg-gray-100">
                    Cancel
                </a>
                
                <!-- Submit button -->
                <button type="submit" href="{% url 'instruments-page' %}" class="px-4 py-2 rounded-lg text-blue bg-indigo-600 hover:bg-indigo-700 shadow-md">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
